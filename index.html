<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="first_name">First Name:*</label>
        <input type="text" name="first_name">
    </div>
    <div>
        <label for="last_name">Last Name:*</label>
        <input type="text" name="last_name">
    </div>
    <div>
        <label for="email">email:*</label>
        <input type="email" name="email">
    </div>
    <div>
        <label for="password">password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label for="confirm_password">confirm password:*</label>
        <input type="password" name="confirm_password">
    </div>
    <div>
        <label for="date_of_birth">Birthday:</label>
        <input type="date" name="date_of_birth">
    </div>
    <div>
        <p>Gender Identity</p><br>
        <input type="radio" id="male" name="Gender Identity" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="Gender Identity" value="female">
        <label for="female">Female</label>
        <input type="radio" id="nonbinary" name="Gender Identity" value="nonbinary">
        <label for="nonbinary">Non Binary</label>
        <input type="radio" id="discretion" name="Gender Identity" value="discretion">
        <label for="discretion">I prefer not to say</label>
    </div>
    <div>
        <label for="description">A short description about myself.</label><br>
        <textarea name="description" id="description" cols="50" rows="10"></textarea>
    </div>
    <div>
        <label for="favorite language">Favorite Language</label>
        <select name="favorite language" id="favorite language">
            <option value="HTML">HTML</option>
            <option value="javascript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="C#">C#</option>
            <option value="Ruby">Ruby</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="Updates" value="Updates">
        <label for="Updates">Yes I would like to receive periodic updates.</label>
    </div>
    <div>
        <input type="submit"value="Create Account">
    </div>
    <p>*indicates a required field</p>
</body>
</html>
